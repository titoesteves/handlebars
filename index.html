<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
</head>
<body>
<div id='app'></div>
<script>
  var template = Handlebars.compile('<div>Hello {{name}}</div>');
  var appEl = document.getElementById('app');
  appEl.innerHTML = template({ name: 'Handlebars' });
</script>
</body>
</html>
